<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome to REST Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://source.unsplash.com/1600x900/?palm,beach') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .btn-bright {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      background-color: #FFD700;
      border: 2px solid #FFC107;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-bright:hover {
      background-color: #FFECB3;
      transform: translateY(-2px);
    }


    #greetingResult {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333333;
    }

    .sticker {
      position: absolute;
      font-size: 2rem;
      opacity: 0.8;
    }

    .sticker.palm {
      top: -10px;
      left: -10px;
    }

    .sticker.sun {
      top: -10px;
      right: -10px;
    }

    .sticker.flower {
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .sticker.bird {
      bottom: -10px;
      right: -10px;
    }

    @media (max-width: 400px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .btn-bright {
        padding: 12px 24px;
        font-size: 0.95rem;
      }

      .sticker {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sticker palm">üå¥</div>
    <div class="sticker sun">‚òÄÔ∏è</div>
    <div class="sticker flower">üå∫</div>
    <div class="sticker bird">ü¶ú</div>

    <h1>Welcome to My REST Service!</h1>
    <p>Enjoy the sunny vibes. To get your greeting JSON, click the bright button below.</p>
    <!-- –ò–∑–º–µ–Ω–∏–ª–∏: –≤–º–µ—Å—Ç–æ <a href="/greeting"> –∏—Å–ø–æ–ª—å–∑—É–µ–º –∫–Ω–æ–ø–∫—É —Å JS-–æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–º -->
    <button id="getGreetingBtn" class="btn-bright">Get Greeting</button>


    <div id="greetingResult"></div>
  </div>

  <script>
    document.getElementById('getGreetingBtn').addEventListener('click', function () {

      const resultEl = document.getElementById('greetingResult');
      resultEl.textContent = 'Loading...';
      fetch('/greeting')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not OK');
          return response.json();
        })
        .then(data => {

          resultEl.innerHTML = `<strong>Greeting #${data.id}:</strong> ${data.content}`;
        })
        .catch(err => {
          console.error(err);
          resultEl.textContent = 'Error fetching greeting.';
        });
    });
  </script>
</body>

</html>
